<!DOCTYPE html>

<html lang="pt-br">

<head>

<body>

                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <img src="./img/png/logo_twitter.png" alt="logo_twitter" class="redes">

                            </li>
                            <li>
                                <a href="">
                                    <img src="./img/png/logo_whatsapp.png" alt="logo_whatsapp" class="redes">

                            </li>

        <main class="main02">

                <img src="./img/jpeg/slide_js.jpg" alt="Logo JavaScript" class="slides">
